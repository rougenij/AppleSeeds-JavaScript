<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" / >
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>Modifying Elements</title>
  </head>
  <style>
    h1 {
      color: red;
    }
    p {
      font-size: 20px;
    }
  </style>
  <body>
    <h1>
      I hate the color red. If only I was blue and I can sing "Im blue da da di
      da da daaa"
    </h1>
    <p class="paragraph">I wish I was bigger</p>
    <div id="description">
      Select me and change my display property if you dare!
    </div>
  </body>
  <script>
    //   Changing h1 color
    document.querySelector("h1").style.color = "blue";
    // changing font size of p
    document.querySelector("p").style.fontSize = "30px";
    // changing display to inline-block
    document.querySelector("div").style.display = "inline-block";
    // changing background color
    document.querySelector("body").style.background = "green";
    // changing title
    document.title = "something else ";
  </script>
</html>
