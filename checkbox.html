<!DOCTYPE html>
<html>
  <body>
    <input type="checkbox" id="myCheck" />
    <img src="" alt="" />
    <script>
      const checkBoxEl = document.querySelector("input");
      const imgEl = document.querySelector("img");
      checkBoxEl.addEventListener("change", () => {
        imgEl.src = "https://picsum.photos/200/300";
      });
    </script>
  </body>
</html>
